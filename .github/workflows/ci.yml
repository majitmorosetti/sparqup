name: CI
on:
  push: {}
  pull_request: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      DATABASE_URL: ${{postgresql://neondb_owner:npg_iXz8g4cowjtu@ep-holy-grass-abma0ftm-pooler.eu-west-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require}}
    steps:
      - uses: actions/checkout@v4
        # si tu utilises Git LFS pour des vid√©os:
        # with: { lfs: true }
      - uses: pnpm/action-setup@v3
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Cache Next build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('tsconfig.json') }}
          restore-keys: |
            next-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            next-${{ runner.os }}-
      - run: pnpm typecheck
      - run: pnpm lint --max-warnings=0
      - run: pnpm build
